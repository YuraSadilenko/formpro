<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <title>Mail Pro</title>
</head>
<body>

    <div class="form__content">

        <header class="form__header">
            <h1 class="heading__box">    
                <span class="heading__text--black">Signup</span>
                <span class="heading__text--gray"> Form</span>
            </h1>
        </header>

        <form action="#" class="form__body clearfix">

            <div class="form__padding">

                <div class="form__group">
                    <label for="firstName">
                        <input type="text" class="form__input" id="firstName" name="first name" placeholder="First Name">
                    </label>
                </div>

                <div class="form__group">
                    <label for="lastName">
                        <input type="text" class="form__input " id="lastName" name="last name" placeholder="Last Name">
                    </label>        
                </div>
                <div class="clearfix"></div>

                <div class="form__group username">
                    <label for="username" class="form__username">
                        <input type="text" class="form__input" id="username" name="username" placeholder="Username">
                    </label>
                </div>
                
                <div class="form__group">
                    <label for="email" class="form__email">
                        <input type="email" class="form__input" id="email" name="mail" placeholder="Email Address">
                    </label> 
                </div>

                <div class="form__group password">
                    <label for="password" class="form__password">
                        <input type="password" class="form__input" id="password" name="password" placeholder="Password">
                    </label>
                </div>

                <div class="form__checkbox-group">
                    <input type="checkbox" class="form__checkbox-input" id="check" name="checkbox">
                    <label for="check" class="form__checkbox-label">
                        <span class="form__checkbox-button"> I Agree to the 
                            <a href="#" class="form__link"> term of use </a>
                        </span>
                    </label>
                </div>

                <div class="form__submit">
                    <label for="btn" class="button">
                        <input type="submit" class="form__submit-btn" id="btn" name="button" value="Sign Up">
                    </label>
                </div>
            
                <footer class="footer">
                    <div class="footer__login">
                        <p class="login__text">Have an account with us?
                            <a href="#" class="form__link">Login here</a>
                        </p>
                        <p class="footer__info"> 
                            <a href="#" class="footer__info-text">More info about this here 
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Porro debitis quia id et delectus quidem ad minima sint labore nisi velit laudantium qui iusto ipsa, 
                            cupiditate consequatur ratione asperiores iure. </a>
                        </p>
                    </div>

                </footer>
            </div>
        </form>
    </div>

</body>
</html>
